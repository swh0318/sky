<head>
    <title>Flexbox example page</title>
    <style>
        .container {
            display: table;
            width: 100%;
        }

        .row {
            display: table-row;
        }

        .cell {
            display: table-cell;
            border: 1px solid #000;
            padding: 10px;
            vertical-align: middle; /* 可以是 top, bottom 或 middle */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="cell">Cell 1</div>
        <div class="cell">Cell 2</div>
        <div class="cell">Cell 3</div>
        <div class="cell">Cell 4</div>
    </div>
    <div class="row">
        <div class="cell">Cell 1</div>
        <div class="cell">Cell 2</div>
        <div class="cell">Cell 3</div>
        <div class="cell">Cell 4</div>
    </div>
</div>
</body>
