<!--1. 利用 line-height 实现居中，这种方法适合纯文字类-->
<!--2. 通过设置父容器 相对定位 ；子级设置 绝对定位，标签通过 margin 实现自适应居中-->
<!--3. 弹性布局 flex ：父级设置 display: flex; 子级设置 margin 为 auto 实现自适 应居中-->
<!--4. 父级设置相对定位，子级设置绝对定位，并且通过位移 transform 实现-->
<!--5. table 布局，父级通过转换成表格形式，然后子级设置 vertical-align 实现。 （需要注意的是：vertical-align: middle 使用的前提条件是内联元素以及 display 值为 table-cell 的元素）。-->

<head>
    <meta charset="UTF-8">
    <style>
        .border {
            border: 2px solid red;
        }
        .container1 {
            border: 2px solid red;
            height: 200px; /* 设置容器高度 */
            line-height: 200px; /* 设置容器行高 */
        }
        .text1 {
            margin-top: 1em;
            width: 100px;
            line-height: normal;
            display: inline;
        }
    </style>
</head>
<body>
<div class="container1">
    利用 line-height 实现居中，这种方法适合纯文字类
    <span class="border">span 文字</span>
    <div class="text1 border">div文字</div>
</div>
<div style="border: 2px solid red; margin-top: 1em; display:flex;justify-content:center;align-items:center;">弹性布局 flex </div>
</body>
