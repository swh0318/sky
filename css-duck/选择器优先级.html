<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #ID-selector {
            font-size: 10px;
        }

        .class-selector {
            font-size: 12px;
        }

        *[proprty-selector] {
            font-size: 14px;
        }

        *:first-child {
            font-size: 16px;
        }

        div {
            font-size: 18px;
        }

        * div {
            font-size: 20px;
        }

        div::first-line {
            font-size: 22px;
        }

        * {
            font-size: 24px;
        }
    </style>
</head>
<body>
<div style="font-size: 6px;" proprty-selector="true" id="ID-selector" class="class-selector">
    <li>测试CSS选择器的特殊性，最终生效：6px</li>
    <li>现在我们的到的特殊性的顺序是： 内联样式 > ID选择器 > 类选择器 = 属性选择器 = 伪类选择器 > 元素选择器 = 关系选择器 = 伪元素选择器 > 通配符选择器</li>
</div>
<img src="pictures/选择器优先级.png" alt="样式优先级">
</body>
</html>
